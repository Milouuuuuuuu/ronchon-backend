<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement réussi - Ronchon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    h1 { color: #4caf50; }
    p { margin: 1rem 0; }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #5a4fcf;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn:hover { background: #6f61e8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Paiement réussi</h1>
    <p>Merci pour ton soutien !<br>Ton compte est maintenant <strong>Premium</strong>.</p>
    <a href="https://google.com" class="btn">Fermer et retourner</a>
  </div>
</body>
</html>
